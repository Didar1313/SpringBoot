<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>

<body>
    <h2>Programmer Details</h2>
    <form action="addProgrammer">
        <h3>Enter Programmers Id</h3>
        <input type="text" name="pId">

        <h3>Enter Programmers Name</h3>
        <input type="text" name="pName">


        <h3>Enter Programmers Language</h3>
        <input type="text" name="pLang">

        <button type="submit">Add Programmer</button>
    </form>


</body>

</html>
